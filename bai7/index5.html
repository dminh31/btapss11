<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhập số nguyên từ 2 đến 100")
        let isPrime = true
        for (let i = 2; i <= a - 1; i++) {
            if (a % i == 0) {
                console.log("không phải số nguyên tố");
                isPrime = false
                break;
            }
        }
        if (isPrime) {
            console.log("là số nguyên tố");
        }

    </script>
</body>
</html>
